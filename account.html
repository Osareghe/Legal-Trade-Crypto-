    <script>
        async function fetchCryptoPrice() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd');
                let data = await response.json();
                let price = data.tether.usd;
                document.getElementById("usd-value").innerText = price.toFixed(2);
            } catch (error) {
                console.log("Error fetching price:", error);
            }
        }

        fetchCryptoPrice();
        setInterval(fetchCryptoPrice, 10000); // Update every 10 seconds
    </script>
