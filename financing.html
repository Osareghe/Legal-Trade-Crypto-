<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Financing</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 15px;
            font-size: 20px;
            text-align: center;
            position: relative;
            font-weight: bold;
        }
        .language {
            position: absolute;
            right: 15px;
            top: 10px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .language img {
            width: 20px;
            margin-right: 5px;
        }
        .container {
            padding: 15px;
            padding-bottom: 60px; /* Space for the nav bar */
        }
        .balance-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .balance-card img {
            width: 50px;
        }
        .balance-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .balance-info strong {
            font-size: 20px;
            color: gold;
        }
        .login-btn {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .section-title {
            text-align: left;
            margin: 20px 0 10px 5px;
            font-size: 16px;
        }
        .product {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .product img {
            width: 40px;
        }
        .product-info {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }
        .product-info div {
            margin: 2px 0;
        }
        .yield {
            font-size: 16px;
            font-weight: bold;
            text-align: right;
            width: 80px;
        }
        .buy-btn {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        /* Bottom Navigation Bar */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #444;
        }
        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        .active {
            color: gold; /* Highlight active tab */
        }
    </style>
</head>
<body>
    <div class="header">
        Financing
        <div class="language">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="US Flag">
            English
        </div>
    </div>

    <div class="container">
        <div class="balance-card">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" alt="USDT">
            <div class="balance-info">
                <div><strong><span id="crypto-balance">0.00</span> â‰ˆ $<span id="usd-value">0.00</span></strong></div>
                <div>Balance</div>
            </div>
            <button class="login-btn">Login</button>
        </div>

        <div class="section-title">Products</div>

        <div class="product">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" alt="USDT">
            <div class="product-info">
                <div><strong>USDT</strong></div>
                <div>30 days</div>
            </div>
            <div class="yield">12.5% yield</div>
        </div>
        <button class="buy-btn">Buy</button>

        <div class="product">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" alt="USDT">
            <div class="product-info">
                <div><strong>USDT</strong></div>
                <div>60 days</div>
            </div>
            <div class="yield">30.6% yield</div>
        </div>
        <button class="buy-btn">Buy</button>

        <div class="product">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png?v=024" alt="USDT">
            <div class="product-info">
                <div><strong>USDT</strong></div>
                <div>90 days</div>
            </div>
            <div class="yield">52.8% yield</div>
        </div>
        <button class="buy-btn">Buy</button>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="nav-item active">Home</a>
        <a href="financing.html" class="nav-item">Financing</a>
        <a href="vip.html" class="nav-item">Vip</a>
        <a href="account.html" class="nav-item">Account</a>
    </div>

    <script>
        async function fetchCryptoPrice() {
            try {
                let response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=usd');
                let data = await response.json();
                let price = data.tether.usd;
                document.getElementById("usd-value").innerText = price.toFixed(2);
            } catch (error) {
                console.log("Error fetching price:", error);
            }
        }

        fetchCryptoPrice();
        setInterval(fetchCryptoPrice, 10000); // Update every 10 seconds

        // Highlight the active page in the navigation
        document.querySelectorAll(".nav-item").forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add("active");
            }
        });
    </script>
</body>
</html>
